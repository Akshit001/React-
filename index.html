<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            // state is generally be in the constructor method .It is just a JS obeject
            state = {
                name: 'Akshit',
                age: 25
            }
            // setting the name in the state when the value is input in the input field
            handleChange = (e)=> {
                this.setState({
                name: e.target.value
                })
            }
            // preventing the default behaviour of the submit button
            // printing the name in console
            handleSubmit = (e) =>{
                e.preventDefault();
                console.log(this.state.name);
            }
            render() {
                return (
                    // intro to form
                  
                  <div className="app-content">
                        <h2> Hey! Ninjas {this.state.name}</h2>
                        <form onSubmit={this.handleSubmit}>
                        <input type="text" onChange={this.handleChange} />
                        <button>Submit</button>
                        </form>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));    
    </script>
</body>

</html>
